name: spider-gazelle
version: 1.0.0

dependencies:
  action-controller:
    github: spider-gazelle/action-controller
    version: "~> 3.0"
  active-model:
    github: spider-gazelle/active-model

  # Extends ENV to read values injected by docker and kubernetes secrets
  secrets-env:
    github: place-labs/secrets-env

  # https://github.com/jeromegn/kilt
  # Generic template interface for Crystal
  kilt:
    github: jeromegn/kilt

  # Pass implementors
  # TODO: Get rid of branch for google once merged into master
  google:
    github: PlaceOS/google
    branch: google_passes
  passkit:
    github: red-ant/passkit

development_dependencies:
  ameba:
    github: veelenga/ameba
  webmock:
    github: manastech/webmock.cr
    branch: master

# compile target
targets:
  app:
    main: src/app.cr
